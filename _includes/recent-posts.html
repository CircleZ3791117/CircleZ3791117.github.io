<div class="recent-box">
  <h2 class="recent-title">Recent Posts</h2>
  <div class="recent-list">
    {% for post in site.posts offset:0 limit:4 %}
      {% if post.title %}
        <a href="{{ root_url | prepend: site.baseurl | append: post.url }}" class="recent-item" style="background: url({{"/assets/img/" | prepend: site.baseurl | append : post.image}}) center no-repeat;"><span>{{ post.title }}</span></a>
      {% endif %}
    {% endfor %}
  </div>
</div> <!-- End Recent-Box -->
