<section class="author-box">
  <img src="{{site.baseurl}}/assets/img/{% if site.author_photo %}{{site.author_photo}}{% endif %}" alt="{{site.author}}" class="author-img">
  <div class="author-desc">
    <h2>{{site.author}}</h2>
    {{site.user_description_short | markdownify }}
    <ul>
      {% if site.linkedin %}
      <li class="linkedin"><a href="https://in.linkedin.com/in/{{site.linkedin}}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
      {% else %}
      {% endif %}

      {% if site.email %}
      <li class="email"><a href="mailto:{{site.email}}"><i class="fa fa-envelope-o"></i></a></li>
      {% else %}
      {% endif %}

      {% if site.github %}
      <li class="github"><a href="http://github.com/{{site.github}}" target="_blank"><i class="fa fa-github"></i></a></li>
      {% else %}
      {% endif %}

      {% if site.angellist %}
      <li class="angellist"><a href="http://angel.co/{{site.angellist}}" target="_blank"><i class="fa fa-angellist"></i></a></li>
      {% else %}
      {% endif %}
    </ul>
  </div>
</section>
